      <section
      >
      <h2 class="tabTitle">Dati profilo</h2>
      <form
      id="editUserDataForm"
      action="profile_profilo_edit.php"
      method="post"
      class="user-data-container"
    >
      <fieldset>
        <legend class="tabTitle screen-reader-only">Dati profilo</legend>
        <div class="input-field">
          <label for="username"><span lang="en">Username</span></label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            value="@@username@@"
            readonly
          />
        </div>
        <div id="datiPersonali">
          <div class="input-field">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Nome"
              value="@@nome@@"
              readonly
            />
          </div>
          <div class="input-field">
            <label for="cognome">Cognome</label>
            <input
              type="text"
              id="cognome"
              name="cognome"
              placeholder="Cognome"
              value="@@cognome@@"
              readonly
            />
          </div>
        </div>
        <div class="input-field">
          <label for="email"><span lang="en">Email</span></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            value="@@email@@"
            readonly
          />
        </div>
        <div class="input-field">
          <label for="password"><span lang="en">Password</span></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            value="@@password@@"
            readonly
          />
        </div>
        <div class="confirmButtons">
          <input type="submit" name="action" class="submitBtn" value="Modifica profilo" />
          <a href="./logout.php" class="deleteBtn"><span lang="en">Log out</span></a>
