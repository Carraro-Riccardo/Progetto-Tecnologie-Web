<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/phone.css" />
    <link rel="stylesheet" href="./assets/css/print.css" media="print"/>
    <script src="./scripts/script.js"></script>
    <script type="module" src="./scripts/login_validator.js"></script>
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon"/>
    <title>Log in - GagGym</title>
    <meta name="description" content="Accedi al tuo profilo della palestra GagGym." />
    <meta name="keywords" content="GagGym, login, accedi, registrati, profilo" />
  </head>
  <body>
    <a class="skip-content" href="#main-content">Vai al <span lang="en">log in</span></a>
    <header class="main">
      @@navbar@@
      <nav id="breadcrumb" aria-label="Ti trovi in:">
        Ti trovi in:
        <ol>
          <li><a href="./index.php">Home</a></li>
          <li><span lang="en" aria-current="page">Log in</span></li>
        </ol>
      </nav>
    </header>
    <main id="main-content">
      <h1 class="normalPageTitle"><span lang="en">Log in</span></h1>
      @@error@@
      <form action="./login_handler.php" method="post" class="user-data-container" id="loginForm">
        <fieldset>
          <legend class="screen-reader-only"><span lang="en">Log in</span></legend>
          <div class="input-field">
            <label for="username"><span lang="en">Username</span></label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-field">
            <label for="password"><span lang="en">Password</span></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="confirmButtons">
            <button type="submit" class="submitBtn">Login</button>
            <p class="registrati-login">Niente <span lang="en">account</span>? <a href="./register.php">Registrati ora</a></p>
          </div>
        </fieldset>
      </form>
    </main>
    @@footer@@
  </body>
</html>
