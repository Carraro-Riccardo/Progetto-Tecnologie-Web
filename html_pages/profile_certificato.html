<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/phone.css" />
    <script src="./scripts/script.js"></script>
    <script type="module" src="./scripts/file_certificato_validator.js"></script>
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon"/>
    <title>Certificato - Profilo - GagGym</title>
    <meta name="description" content="La tua area personale della palestra GagGym" />
    <meta name="keywords" content="GagGym profilo, profilo, certificato medico, certificato" />
  </head>
  <body>
    <header class="main">
      @@navbar@@
      <nav id="breadcrumb" aria-label="breadcrumb">
        Ti trovi in:
        <ol>
          <li>
            <a href="./index.php"><span lang="en">Home</span></a>
          </li>
          <li><span aria-current="page">Profilo</span></li>
        </ol>
      </nav>
    </header>
    <main>
      <h1 class="normalPageTitle">Il tuo certificato medico</h1>
      <nav id="schede-utente">
        <ul id="tabs">
          <li>
            <a id="tabProfilo" href="./profile_profilo.php">Profilo</a>
          </li>
          <li><a id="tabSchede" href="./profile_schede.php">Scheda</a></li>
          <li>
            <a id="tabAbbonamenti" href="./profile_abbonamenti.php">Abbonamenti</a>
          </li>
          <li class="currentTab">
            <span id="tabCertificato" aria-current="page">Certificato</span>
          </li>
        </ul>
      </nav>
      <!--tabella certificato-->
      <div class="tb-container">
        <table class="esercizio">
            <caption id="caption-certificato">Certificato</caption>
            <thead>
                <tr>
                    <th scope="col"><span lang="en">File</span></th>
                    <th scope="col">Stato</th>
                    <th scope="col">Scadenza</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" class="certificatoCell"><a href="@@fileLink@@" aria-label="Collegamento al file @@fileName@@">@@fileName@@</a></th>
                    <td aria-label="Stato">@@stato@@</td>
                    <td aria-label="Scadenza">@@scadenza@@</td>
                </tr>
            </tbody>
        </table>
      </div>
      <!--fine tabella certificato-->

      <!--form caricamento certificato-->
      @@error@@
      <form id="form-certificato" action="./caricamento_certificato.php" method="post" enctype="multipart/form-data">
        <fieldset>
          <legend class="tabTitle">@@aggiorna_carica@@ certificato</legend>
          <div class="input-field">
            <label for="certificato" aria-label="@@aggiorna_carica@@ certificato">Certificato</label>
            <input type="file" id="certificato" name="certificato" accept=".pdf"/>
          </div>
            <input type="submit" value="@@aggiorna_carica@@ certificato" />
        </fieldset>
      </form>

      <!--fine form caricamento certificato-->


    </main>
    @@footer@@
  </body>
</html>
