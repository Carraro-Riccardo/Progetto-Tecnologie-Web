<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <title>Contattaci</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="GagGym, palestra, fitness, bodybuilding" />
    <meta name="description" content="Pagina ufficiale della palestra GagGym" />
    <link rel="stylesheet" href="./assets/css/phone.css" />
    <link rel="stylesheet" href="./assets/css/print.css" media="print"/>
    <script src="./scripts/script.js"></script>
</head>

<body>
    <a class="skip-content" href="#main-content">Esplora la palestra</a>
    <header class="main">
        @@navbar@@
        <nav id="breadcrumb" aria-label="Ti trovi in:">
            Ti trovi in:
            <ol>
                <li>
                    <span><a href="./index.php" lang="en">Home</a></span>
                </li>
                <li><span>Contattaci</span></li>
            </ol>
        </nav>
    </header>
    <main>
        <h1 class="normalPageTitle">Modulo richieste</h1>
        <div class="contactUs-container">
            <p class="tabTitle">Inviaci la tua richiesta</p>
            @@error@@
            <form action="./contattaci_handler.php" method="post" class="contactUs-form" id="contactForm">
                <fieldset>
                    <legend class="screen-reader-only">Invia la richiesta</legend>
                    <div class="input-field">
                        <label id="lbl-firstName" for="firstName">Nome</label>
                        <input id="firstName" type="text" placeholder="Mario" name="firstName" required>
                    </div>
                    <div class="input-field">
                        <label id="lbl-lastName" for="lastName">Cognome</label>
                        <input id="lastName" type="text" placeholder="Rossi" name="lastName" required>
                    </div>
                    <div class="input-field">
                        <label id="lbl-email" for="email">Email</label>
                        <input id="email" type="email" placeholder="mario.rossi@gmail.com" name="email" required>
                    </div>
                    <label id="lbl-message" class="tabTitle" for="message">Messaggio</label>
                    <textarea id="message" placeholder="Salve, vorrei chiedere un'informazione riguardo..."
                        maxlength="1000" name="message" required></textarea>
                    <button type="submit" class="submitBtn"> Invia la richiesta </button>
                </fieldset>
            </form>
        </div>
    </main>
    @@footer@@
</body>

</html>
